<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Nabbi</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="icon" type="image/x-icon" href="./img/skull.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <i class="fa-solid fa-gear" id="gear" onclick="impostazioni()"></i>
    <div class="container medievalsharp-regular flip-card">
        <div class="flip-card-inner">
            <div class="input medievalsharp-regular flip-card-front">
                <label for="">
                    <h6>Nome Pg: </h6>
                </label>
                <input type="text" id="nomePg">
                <label for="">
                    <h6>Stamina Pg: </h6>
                </label>
                <input type="number" id="staminaPg">
                <label for="">
                    <h6>Stamina Pg Attuale: </h6>
                </label>
                <input type="number" id="staminaPgAttuale" placeholder="Opzionale">
                <label for="">
                    <h6>Fatica Pg: </h6>
                </label>
                <input type="number" id="faticaPg">
                <label for="">
                    <h6>Fatica Pg Attuale: </h6>
                </label>
                <input type="number" id="faticaPgAttuale" placeholder="Opzionale">
                <label for="">
                    <h6>Regen Stamina Pg: </h6>
                </label>
                <input type="number" id="regenStaminaPg" placeholder="Opzionale">
                <label for="">
                    <h6>Regen Fatica Pg: </h6>
                </label>
                <input type="number" id="regenFaticaPg" placeholder="Opzionale">
                <br />
                <button class="salva" onclick="salvaInfo()">Salva e Inizia</button>
            </div>
            <div class="game medievalsharp-regular flip-card-back">
                <button onclick="toggleHideClass()">Cambia Info</button>
                <div class="card__pg">
                    <h6>Nome Pg: <span id="nomePgString"></span></h6>
                    <div class="split">
                        <h6>Stamina Pg: <span id="staminaPgStringNow"></span>/<span id="staminaPgStringMax"></span>Max
                        </h6>
                        <h6>Fatica Pg: <span id="faticaPgStringNow"></span>/<span id="faticaPgStringMax"></span>Max</h6>
                    </div>
                </div>
                <div class="button_pg">
                    <h6>Scegli il peso dell'arma:</h6>
                    <div class="tipo_arma row">
                        <div class="split">
                            <input type="radio" id="leggera" name="fav_language" value=0>
                            <label for="leggera">
                                <h6>Leggera</h6>
                            </label>
                        </div>
                        <div class="split">
                            <input type="radio" id="pesante" name="fav_language" value=1>
                            <label for="pesante">
                                <h6>Pesante</h6>
                            </label>
                        </div>
                    </div>
                    <div class="tipo_arma row">
                        <div class="split">
                            <input type="radio" id="balLeg" name="fav_language" value=2>
                            <label for="balLeg">
                                <h6>Balestra Leggera</h6>
                            </label>
                        </div>
                        <div class="split">
                            <input type="radio" id="balPes" name="fav_language" value=3>
                            <label for="balPes">
                                <h6>Balestra Pesante</h6>
                            </label>
                        </div>
                    </div>
                    <div class="display__button">
                        <button onclick="inizioTurnoResetAzioniDifensive()">Inizio Turno/ Reset Azioni
                            Difensive</button>
                        <button onclick="attacco('attacco')">Attacco</button>
                        <button onclick="attacco('skills')">Abilit√† Arma Attiva</button>
                        <div class="row">
                            <button onclick="azioneDifensiva()">Azione Difensiva</button>
                            <h6>- <span id="azioneDif">5</span> Stamina</h6>
                        </div>
                        <div class="row">
                            <button onclick="fineTurno(false)">Fine Turno</button>
                            <h6>+<span id="regenSta">10</span>S/+<span id="regenFat">1</span>F</h6>
                        </div>
                        <div class="row">
                            <button onclick="fineTurno(true)">Fine Turno Senza Agire</button>
                            <h6>+<span id="regenStaRelax">15</span>S/+<span id="regenFatRelax">2</span>F</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="impostazioni nascosto">

            <i class="fa-solid fa-person-digging"></i>
            <label for="favcolor">
                <h6>Colore Testo</h6>
            </label>
            <input type="color" id="colorText" onchange="cambiaColor()" name="favcolor"><br><br>
            <label for="favcolor">
                <h6>Colore Sfondo</h6>
            </label>
            <input type="color" id="colorBg" onchange="cambiaBg()" name="favcolor"><br><br>

        </div>
    </div>


    <script src="./scripts/main.js"></script>
</body>

</html>
